<head>
  {{ $css := resources.Get "css/custom.css" | resources.PostCSS }}

  {{ if hugo.IsProduction }}
    {{ $css = $css | minify | fingerprint "sha256" | resources.PostProcess }}
  {{ end }}

  <link
  rel="stylesheet"
  href="{{ $css.RelPermalink }}"
  crossorigin="anonymous"
  integrity="{{ $css.Data.Integrity }}"
  media="all" />
</head>
